<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Eight RP</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <!-- === LOGIN VIEW === -->
    <div id="login-view" class="login-container">
        <div class="login-box">
            <h2><span style="color:#fff">EIGHT</span> <span style="color:var(--primary)">ADMIN</span></h2>
            <p>Restricted Access</p>
            <form onsubmit="event.preventDefault(); attemptLogin();">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
                <p id="error-msg" class="error-text"></p>
            </form>
        </div>
    </div>

    <!-- === DASHBOARD VIEW (Hidden by default) === -->
    <div id="dashboard-view" class="dashboard-container" style="display: none;">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">EIGHT<span>RP</span></div>
            <div class="menu">
                <a href="#" class="active"><i class="fa-solid fa-users"></i> Players</a>
                <a href="#"><i class="fa-solid fa-ban"></i> Ban List</a>
                <a href="#"><i class="fa-solid fa-list"></i> Whitelist</a>
                <a href="#" class="logout" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Player Management</h1>
                <div class="user-info">Admin: <span style="color:var(--primary)">Head Dev</span></div>
            </header>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Players</h3>
                    <span class="number">1,240</span>
                </div>
                <div class="stat-card">
                    <h3>Online Now</h3>
                    <span class="number" style="color:#00ff88">342</span>
                </div>
                <div class="stat-card">
                    <h3>Banned</h3>
                    <span class="number" style="color:red">12</span>
                </div>
            </div>

            <!-- Player Table -->
            <div class="table-wrapper">
                <div class="table-header">
                    <h3>Database Records</h3>
                    <button class="add-btn" onclick="addFakeUser()">+ Add Mock User</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Discord</th>
                            <th>Money ($)</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="player-table-body">
                        <!-- JavaScript will fill this -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
              </html>
