<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel - Eight RP</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <div id="toast-container"></div>

    <!-- EDIT MODAL -->
    <div id="edit-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header"><h3>Edit Record</h3><i class="fa-solid fa-xmark" onclick="closeModal()"></i></div>
            <form onsubmit="event.preventDefault(); savePlayerChanges();">
                <input type="hidden" id="edit-id">
                <div class="form-grid">
                    <div class="input-wrapper"><label>Username</label><input type="text" id="edit-name" required></div>
                    <div class="input-wrapper"><label>Cash ($)</label><input type="number" id="edit-money" required></div>
                    <div class="input-wrapper"><label>Level</label><input type="number" id="edit-level" required></div>
                    <!-- Admin level is handled in the Admin Tab now, but kept here for manual overrides -->
                    <div class="input-wrapper"><label>Admin Lvl (0-11)</label><input type="number" id="edit-admin" min="0" max="11" required></div>
                </div>
                <button type="submit" class="btn-save">Save to MySQL</button>
            </form>
        </div>
    </div>

    <!-- LOGIN -->
    <div id="login-view" class="login-wrapper">
        <div class="login-card">
            <div class="login-header"><h2>EIGHT<span class="highlight">RP</span></h2><p class="subtitle">DATABASE ACCESS</p></div>
            <form onsubmit="event.preventDefault(); attemptLogin();" class="login-form">
                <div class="input-group"><i class="fa-solid fa-user-shield"></i><input type="text" id="username" placeholder="Admin ID" required></div>
                <div class="input-group"><i class="fa-solid fa-key"></i><input type="password" id="password" placeholder="Password" required></div>
                <button type="submit" class="login-btn">AUTHENTICATE</button>
                <p id="error-msg" class="error-text">Invalid Credentials</p>
            </form>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-layout" class="dashboard-layout" style="display: none;">
        
        <!-- SIDEBAR -->
        <aside class="sidebar" id="adminSidebar">
            <div class="brand">
                EIGHT<span>PANEL</span>
                <!-- Mobile Close Button -->
                <i class="fa-solid fa-xmark mobile-close" onclick="toggleAdminMenu()"></i>
            </div>
            
            <nav class="side-nav">
                <div class="nav-label">Management</div>
                <a onclick="switchTab('players')" class="nav-item active" id="nav-players">
                    <i class="fa-solid fa-users"></i> Players
                </a>
                <a onclick="switchTab('admins')" class="nav-item" id="nav-admins">
                    <i class="fa-solid fa-user-secret"></i> Administrators
                </a>
            </nav>

            <div class="user-profile">
                <div class="avatar">A</div>
                <div class="info"><span class="name">Super User</span><span class="role">Owner</span></div>
                <button onclick="logout()" class="logout-btn"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </aside>

        <!-- CONTENT -->
        <main class="content-area">
            
            <!-- Mobile Menu Toggle Button -->
            <div class="mobile-header">
                <button class="menu-toggle" onclick="toggleAdminMenu()"><i class="fa-solid fa-bars"></i> Menu</button>
                <h3>Eight RP Admin</h3>
            </div>

            <!-- VIEW 1: PLAYERS (Normal Users) -->
            <section id="view-players" class="tab-view">
                <header class="top-bar"><h1 class="page-title">Player Management</h1></header>
                <div class="table-container">
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>UID</th>
                                    <th>Username</th>
                                    <th>Stats</th>
                                    <th>VIP</th>
                                    <th>Status</th>
                                    <th style="text-align: right;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="player-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- VIEW 2: ADMINS (Staff Management) -->
            <section id="view-admins" class="tab-view" style="display:none;">
                <header class="top-bar"><h1 class="page-title">Admin Management</h1></header>
                <div class="table-container" style="border-color: var(--primary);">
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>UID</th>
                                    <th>Admin Name</th>
                                    <th>Rank Title</th>
                                    <th>Level</th>
                                    <th style="text-align: right;">Promote / Demote</th>
                                </tr>
                            </thead>
                            <tbody id="admin-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
    </html>
