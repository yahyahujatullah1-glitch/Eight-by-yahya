<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel - Eight RP</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <div id="toast-container"></div>
    <div class="mobile-overlay" onclick="toggleAdminMenu()"></div>

    <!-- MODALS & LOGIN (Keep your existing modals here) -->
    <!-- (I am omitting the modals/login to save space, paste them from previous response if needed) -->
    
    <!-- DASHBOARD -->
    <div id="dashboard-layout" class="dashboard-layout" style="display: none;">
        
        <aside class="sidebar" id="adminSidebar">
            <div class="sidebar-header">
                <div class="brand">EIGHT<span>PANEL</span></div>
                <i class="fa-solid fa-xmark close-sidebar" onclick="toggleAdminMenu()"></i>
            </div>
            <nav class="side-nav">
                <div class="nav-label">Database</div>
                <a onclick="switchTab('players')" class="nav-item active" id="nav-players"><i class="fa-solid fa-users"></i> Players</a>
                <a onclick="switchTab('admins')" class="nav-item" id="nav-admins"><i class="fa-solid fa-user-shield"></i> Admins</a>
                <a onclick="switchTab('rules')" class="nav-item" id="nav-rules"><i class="fa-solid fa-book"></i> Rulebook</a>
                <div class="nav-label">System</div>
                <a onclick="switchTab('logs')" class="nav-item" id="nav-logs"><i class="fa-solid fa-terminal"></i> Live Logs</a>
            </nav>
            <div class="user-profile">
                <div class="avatar">A</div>
                <div class="info"><span class="name">Super User</span><span class="role">Owner</span></div>
                <button onclick="logout()" class="logout-btn"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </aside>

        <main class="content-area">
            
            <header class="mobile-header">
                <div class="brand-mobile">EIGHT<span>PANEL</span></div>
                <button class="menu-toggle" onclick="toggleAdminMenu()"><i class="fa-solid fa-bars"></i></button>
            </header>

            <!-- VIEW 1: PLAYERS (Keep Existing) -->
            <section id="view-players" class="tab-view">
                <!-- ... Table Code ... -->
            </section>

            <!-- VIEW 2: RULES MANAGER (NEW) -->
            <section id="view-rules" class="tab-view" style="display:none;">
                <header class="top-bar"><h1 class="page-title">Rulebook Manager</h1></header>
                
                <div class="rules-admin-grid">
                    
                    <!-- 1. CATEGORY MANAGER -->
                    <div class="legal-box">
                        <h3 style="color:var(--primary); margin-bottom:15px;">1. Create Category</h3>
                        <form onsubmit="event.preventDefault(); window.addCategory();">
                            <div class="input-wrapper">
                                <label>Display Name</label>
                                <input type="text" id="cat-name" placeholder="e.g. 6. Gang Rules" required>
                            </div>
                            <div class="input-wrapper">
                                <label>Unique ID (Slug)</label>
                                <input type="text" id="cat-slug" placeholder="e.g. gang-rules" required>
                            </div>
                            <button type="submit" class="btn-save">Create Category</button>
                        </form>
                        
                        <div style="margin-top:20px; border-top:1px solid #333; padding-top:10px;">
                            <label style="color:#888; font-size:10px;">EXISTING CATEGORIES:</label>
                            <div id="category-list" style="max-height:150px; overflow-y:auto; margin-top:5px;">
                                <!-- JS Fills This -->
                            </div>
                        </div>
                    </div>

                    <!-- 2. RULE MANAGER -->
                    <div class="legal-box">
                        <h3 style="color:white; margin-bottom:15px;">2. Add Rule</h3>
                        <form onsubmit="event.preventDefault(); window.addRule();">
                            <div class="input-wrapper">
                                <label>Select Category</label>
                                <select id="rule-category-select" style="width:100%; background:#000; border:var(--border); color:white; padding:12px; border-radius:6px;">
                                    <option>Loading...</option>
                                </select>
                            </div>
                            <div class="input-wrapper">
                                <label>Rule Title</label>
                                <input type="text" id="rule-title" placeholder="e.g. 1.1 No RDM" required>
                            </div>
                            <div class="input-wrapper">
                                <label>Rule Content</label>
                                <textarea id="rule-content" rows="2" style="width:100%; background:#000; border:var(--border); color:white; padding:10px;" required></textarea>
                            </div>
                            <button type="submit" class="btn-save">Add Rule</button>
                        </form>
                    </div>

                </div>

                <!-- RULES TABLE -->
                <div class="table-container" style="margin-top:20px;">
                    <div class="table-toolbar"><h3>All Active Rules</h3></div>
                    <div class="table-responsive">
                        <table>
                            <thead><tr><th>Category</th><th>Title</th><th>Content</th><th style="text-align:right;">Delete</th></tr></thead>
                            <tbody id="rules-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- MODULE SCRIPT -->
    <script type="module" src="js/admin.js"></script>
</body>
</html>
