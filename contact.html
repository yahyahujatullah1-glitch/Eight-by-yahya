<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eight RP</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- === MOBILE MENU OVERLAY === -->
    <div class="menu-overlay" onclick="toggleMenu()"></div>

    <!-- === SIDEBAR MENU === -->
    <div class="side-menu" id="sideMenu">
        <div class="side-header"><span>MENU</span><i class="fa-solid fa-xmark close-btn" onclick="toggleMenu()"></i></div>
        <div class="side-links">
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="index.html#features"><i class="fa-solid fa-star"></i> Features</a>
            <div class="menu-label">Legal</div>
            <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact Us</a>
            <a href="terms.html"><i class="fa-solid fa-gavel"></i> Terms of Use</a>
            <a href="privacy.html"><i class="fa-solid fa-shield-halved"></i> Privacy Policy</a>
        </div>
    </div>

    <!-- === NAVIGATION === -->
    <nav>
        <a href="index.html" class="logo-container">
            <span class="logo-main">EIGHT</span><span class="logo-sub">ROLEPLAY</span>
        </a>
        <div class="nav-links desktop-only">
            <a href="index.html">Back to Home</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <div class="menu-btn mobile-only" onclick="toggleMenu()">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
    </nav>

    <!-- === CONTENT === -->
    <div class="page-header-wrap">
        <h1 class="page-title">Contact Support</h1>
        <p style="color:#666; font-style: italic;">Bans, Bugs, and General Inquiries</p>
    </div>

    <div class="container">
        <form class="contact-form" onsubmit="event.preventDefault(); alert('Message sent! We will contact you on Discord/Email.');">
            <div class="input-group">
                <label>In-Game Name / Discord ID</label>
                <input type="text" placeholder="e.g. User#1234" required>
            </div>
            
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="email@example.com" required>
            </div>

            <div class="input-group">
                <label>Subject</label>
                <select>
                    <option>General Inquiry</option>
                    <option>Ban Appeal</option>
                    <option>Bug Report</option>
                    <option>Donation Issue</option>
                </select>
            </div>

            <div class="input-group">
                <label>Message</label>
                <textarea rows="6" placeholder="Describe your issue..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary full-width">Send Message</button>
        </form>
    </div>

    <!-- === FOOTER === -->
    <footer class="global-footer">
        <div class="footer-links">
            <a href="index.html">Home</a> | <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy</a>
        </div>
        <div class="disclaimer"><p>&copy; 2024 Eight RP Team.</p></div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
