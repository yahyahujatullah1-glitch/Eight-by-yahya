<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eight RP</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo-container"><span class="logo-main">EIGHT</span><span class="logo-sub">ROLEPLAY</span></a>
        <div class="nav-links desktop-only"><a href="index.html">Back to Home</a></div>
    </nav>

    <div class="page-header-wrap">
        <h1 class="page-title">Contact Support</h1>
    </div>

    <div class="container">
        <form class="contact-form">
            <div class="input-group">
                <label>Name / Discord ID</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="input-group">
                <label>Message</label>
                <textarea rows="6" required></textarea>
            </div>
            <button class="btn btn-primary full-width">Send</button>
        </form>
    </div>

    <footer class="global-footer">
        <p>&copy; 2024 Eight RP.</p>
    </footer>
</body>
</html>
